<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h2>{{title}}</h2>
    {% set node = 'node.js' %}
    <p>{{node}} 공부를 해 봅시다!</p>
    <ul>
        {% set fruits = ['사과', '배', '오렌지', '바나나', '복숭아'] %}
        {% for item in fruits %}
        <li>{{loop.index}}번째 과일 : {{item}}</li>
        {% endfor %}
    </ul>
    {% set isLoggedIn = ture %}
    {% if isLoggedIn %}
        <div>로그인 되었습니다.</div>
    {% else %}
        <div>로그인이 필요합니다.</div>
    {% endif %}

</body>
</html>
